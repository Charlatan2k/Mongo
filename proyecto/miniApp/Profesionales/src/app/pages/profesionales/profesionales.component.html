<main>
  <div class="lista-prf">
    <div class="lista-prf-items">
      <app-card-prf
        *ngFor="let professional of professionals"
        [professional]="professional"
      ></app-card-prf>
    </div>
  </div>

  <div class="form-prf">
    <form #f="ngForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" ngModel />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" ngModel />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" ngModel />

      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" ngModel />

      <label for="height">Height</label>
      <input type="number" id="height" name="height" ngModel />

      <label class="isRetired" for="isRetired">Is Retired</label>
      <input type="checkbox" id="isRetired" name="isRetired" ngModel />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" ngModel />

      <label for="oscarsNumber">Oscars Number</label>
      <input type="number" id="oscarsNumber" name="oscarsNumber" ngModel />

      <label for="profession">Profession</label>
      <input type="text" id="profession" name="profession" ngModel />

      <div class="botones-form">
        <button type="submit" (click)="onSubmit(f)">Submit</button>
        <button type="button" (click)="onUpdate(f)">Update</button>
        <button type="button" (click)="onDelete(f)">Delete</button>
        <button type="button" (click)="onShow(f)">Show</button>
        <button type="button" (click)="onClear(f)">Clear</button>
      </div>
    </form>
  </div>
</main>
